<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Product details</title>
    <!---Custom CSS File--->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="/product-detail.css" />
  </head>
  <body>
    <div class="page">
      <section class="product-detail">
        <div class="container">
          <div class="product-img">
            <img class="img" src="" alt="" />
          </div>
          <div class="content">
            <a href="#" class="product-category"></a>
            <h1 class="product-title"></h1>
            <div class="product-price">
              <h3 class="product-price-basic">đ</h3>
              <h3 class="product-price-discount">đ</h3>
            </div>

            <p class="product-description"></p>
            <div class="product-brand">
              <img
                src="https://image.cocoonvietnam.com/uploads/1_Peta_374458c0d4.png"
                alt=""
              />
              <img
                src="https://image.cocoonvietnam.com/uploads/2_Cruelty_Free_db7966511b.png"
                alt=""
              />
              <img
                src="https://image.cocoonvietnam.com/uploads/3_Vegan_5995e46a21.png"
                alt=""
              />
            </div>

            <button class="add-to-cart-button">
              <span class="button-text">Thêm vào giỏ</span>
            </button>
          </div>
        </div>
      </section>
    </div>

    <script type="text/javascript" src="/product-detail.js"></script>
  </body>
</html>
