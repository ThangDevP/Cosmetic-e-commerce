<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" type="text/css" href="/user.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Vollkorn"
    />
    <link
      href="https://fonts.cdnfonts.com/css/barlow-condensed"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Nunito"
    />
  </head>
  <body>
    <div class="profile-container">
      <div class="top-profile">
        <span class="top-name">Tài Khoản</span>
      </div>
      <div class="profile-main">
        <nav class="profile-tab">
          <span href="" class="user-profile-tab"
            ><i class="fas fa-user"></i> Thông tin tài khoản
          </span>
        </nav>
        <div class="profile-content">
          <div class="info--content">
            <div class="left--input--field">
              <form id="profile-form" class="user-profile">
                <!-- Thông tin tài khoản -->
                <h1>Thông tin tài khoản</h1>
                <div class="input--field">
                  <div class="email--input--field">
                    <div class="--field" id="user-email">
                      <i class="fas fa-envelope"></i>
                      <input
                        type="email"
                        id="email"
                        name="email"
                        value=""
                        placeholder="Nhập email"
                      />
                    </div>
                  </div>
                  <div class="password--change">
                    <div class="--field">
                      <i class="fas fa-lock"></i>
                      <input
                        type="password"
                        id="oldPassword"
                        name="oldPassword"
                        placeholder="Nhập mật khẩu cũ"
                        required
                      />
                    </div>
                    <div class="--field">
                      <i class="fas fa-lock"></i>
                      <input
                        type="password"
                        id="newPassword"
                        name="newPassword"
                        placeholder="Nhập mật khẩu mới"
                        required
                      />
                    </div>
                    <div class="--field">
                      <i class="fas fa-lock"></i>
                      <input
                        type="password"
                        id="confirmPassword"
                        name="confirmPassword"
                        placeholder="Nhập lại mật khẩu mới"
                        required
                      />
                    </div>
                  </div>
                </div>
                <h1>Thông tin cá nhân</h1>
                <div class="input--field">
                  <div class="name--phone--input--field">
                    <div class="--field user-name">
                      <i class="fas fa-user"></i>
                      <input
                        type="text"
                        id="fullName"
                        name="fullName"
                        placeholder="Nhập tên"
                      />
                    </div>
                    <div class="--field user-phone">
                      <i class="fas fa-phone"></i>
                      <input
                        type="tel"
                        id="phoneNumber"
                        name="phoneNumber"
                        placeholder="Nhập SĐT"
                      />
                    </div>
                  </div>
                  <div class="birthday--gender--input--field">
                    <div class="--field ">
                      <i class="fas fa-calendar"></i>
                      <input type="date" id="dob" name="dob" />
                    </div>
                    <div class="--field user-gender">
                      <i class="fas fa-venus-mars"></i>
                      <select id="gender" name="gender">
                        <option>Chọn giới tính</option>
                        <option value="male">Nam</option>
                        <option value="female">Nữ</option>
                        <option value="other">Khác</option>
                      </select>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="right--input--field">
              <div class="image--field">
                <div class="image--box">
                  <img src="" alt="Image Box" id="profile-pic"/>
                </div>
                <label for="image-file"><span>Thay đổi ảnh đại điện</span></label>
                <input
                  type="file"
                  accept="image/jpeg, image/png, image/jpg"
                  id="image-file"
                />
              </div>
            </div>
          </div>

          <div class="submit--button">
            <button type="submit"><span>Thay đổi</span></button>
          </div>
        </div>
      </div>
      <div class="history-main">
        <nav class="history-tab">
          <span href="" class="user-history-tab"
            ><i class="fas fa-clock"></i> Lịch sử thanh toán
          </span>
        </nav>
        <div class="history-content">
          <form id="history-form" class="user-profile-history"></form>
        </div>
      </div>
    </div>

    <script rel="stylesheet" type="text/javascript" src="/user.js"></script>
  </body>
</html>
