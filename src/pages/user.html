<!DOCTYPE html>
<html>
  <head>
    <title>User Profile</title>
    <link rel="stylesheet" type="text/css" href="/user.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="leftbox">
        <nav>
          <a href="#" class="active">
            <i class="fa fa-user"></i>
          </a>
          <a href="#">
            <i class="fa fa-credit-card"></i>
          </a>
          <a href="#">
            <i class="fa fa-tv"></i>
          </a>
          <a href="#">
            <i class="fa fa-tasks"></i>
          </a>
          <a href="#">
            <i class="fa fa-cog"></i>
          </a>
        </nav>
      </div>

      <div class="rightbox">
        <div class="profile">
            <h1>User Information</h1>
            <div id="user-info">
              <p id="full-name">Full Name: Loading...</p>
              <p id="email">Email: Loading...</p>
              <p id="password">Password: Loading...</p>
              <button onclick="editUserInfo()">Edit</button>
            </div>
            <div id="edit-form" style="display: none;">
              <input type="text" id="new-full-name" placeholder="New Full Name" />
              <input type="text" id="new-email" placeholder="New Email" />
              <input type="text" id="new-password" placeholder="New Password" />
              <button onclick="saveUserInfo()">Save</button>
            </div>
        </div>
      </div>
    </div>
    <script rel="stylesheet" type="text/javascript" src="/user.js"></script>
  </body>
</html>
