<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login / Register</title>
    <!---Custom CSS File--->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form id="login-form" class="sign-in-form">
            <h2 class="title">Lấy lại mật khẩu</h2>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="text" id="send-email" placeholder="Email" />
            </div>
            <div>
              <button type="submit" class="btn solid">Gửi đề xuất</button>
            </div>
          </form>
          <form id="register-form" class="sign-up-form">
            <h2 class="title">Đăng ký</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                type="text"
                id="register-username"
                placeholder="Họ và tên"
              />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" id="register-email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="register-password"
                placeholder="Mật khẩu"
              />
            </div>
            <div>
              <button type="submit" class="btn solid">Đăng ký</button>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Là người mới ?</h3>
            <p> </p>
            <a class="back-login" style="color: #1f1c17; " href="/login">Quay về trang Đăng ký/ Đăng nhập</a>
          </div>
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Đã có tài khoản ?</h3>
            <p>Đăng nhập ở đây !</p>
            <button class="btn transparent" id="sign-in-btn">Đăng nhập</button>
          </div>
        </div>
      </div>
    </div>

    <!-- js code -->
    <script src="/forgot-password.js"></script>
  </body>
</html>
