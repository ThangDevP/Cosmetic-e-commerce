<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/payment.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="payment">
      <div class="infor-payment"></div>
      <div class="infor-product-payment">
        <h4>Chi tiết đơn hàng</h4>
        <div class="products-payment"></div>

        <div class="provisional-card">
          <div class="provisional">
            <span>Tạm tính</span>
            <p>880.000 đ</p>
          </div>
          <div class="provisional">
            <span>Giảm giá</span>
            <p>0 đ</p>
          </div>
          <div class="provisional">
            <span>Phí vận chuyển</span>
            <p>0 đ</p>
          </div>
        </div>

        <hr />

        <div class="note">
          <span
            >* Khi nhấn nút Đặt hàng nghĩa là bạn đã đọc và đồng ý với các điều
            khoản, chính sách bán hàng và bảo mật của chúng tôi tại
            Website</span
          >
        </div>

        <div class="order">
          <div class="total">
            <p>Tổng cộng</p>
            <span>880.000 Đ</span>
          </div>
          <div class="btn-order">ĐẶT HÀNG</div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/payment.js"></script>
  </body>
</html>
