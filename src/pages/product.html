<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Product details</title>
    <!---Custom CSS File--->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="/product.css" />
  </head>
  <body>
    <section>
      <div class="container flex">
        <div class="left">
          <div class="main_image">
            <img id="product-image"/>
          </div>
        </div>
        <div class="right">
          <h3 id="product-name"></h3>
          <h4 id="product-category"></h4>
          <h4><small class="underline">$</small><span id="product-price" class="underline"></span> <small>$</small><span id="product-price-discount"></span></h4>
          <p id="product-description"></p>
          <h5>Number</h5>
          <div class="add">
            <button class="decrement">-</button>
            <label id="quantity">1</label>
            <button class="increment">+</button>
          </div>
          <h4>Total Price: $<span id="total-price"></span></h4>          
          <button id="addToCart">Add to cart</button>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="/product.js"></script>
  </body>
</html>
