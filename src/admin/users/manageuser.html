<title>Manage User</title>
<link rel="stylesheet" href="/manageuser.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
crossorigin="anonymous"></script>
<body>
    <div class="d-flex flex-column flex-lg-row h-lg-full bg-surface-secondary">
                <!-- Vertical Navbar -->
                <nav class="navbar show navbar-vertical h-lg-screen navbar-expand-lg px-0 py-3 navbar-light bg-white border-bottom border-bottom-lg-0 border-end-lg" id="navbarVertical">
                    <div class="container-fluid">
                        <!-- Toggler -->
                        <button class="navbar-toggler ms-n2" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarCollapse" aria-controls="sidebarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <!-- Brand -->
                        <a class="navbar-brand py-lg-2 mb-lg-5 px-lg-6 me-0" style="display: flex; justify-content: center;" href="/">
                            <img src="https://res.cloudinary.com/darhyd9z6/image/upload/v1699932758/homepage/vtltkzljqhzgq4lyuqm6.png" style="max-width: 50%; height: 50%; display: flex;"><span class="text-info">
                        </a>
                        <!-- Collapse -->
                        <div class="collapse navbar-collapse" id="sidebarCollapse">
                            <!-- Navigation -->
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="/dashboard">
                                        <i class="bi bi-house"></i> Bảng Điều Khiển
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/manageProduct">
                                        <i class="bi bi-bookmarks"></i> Quản Lý Sản Phẩm
                                    </a>
                                </li>
                                <li class="option-1 nav-item">
                                    <a class="nav-link" href="/manageUser">
                                        <i class="bi bi-people"></i> Quản Lý Tài Khoản
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/manageCategory">
                                        <i class="fa-solid fa-layer-group"></i> Quản Lý Danh Mục
                                    </a>
                                </li>
                            </ul>
                            <!-- Divider -->
                            <hr class="navbar-divider my-5 opacity-20">
                            <!-- Navigation -->
                            <!-- Push content down -->
                            <div class="mt-auto"></div>
                            <!-- User (md) -->
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" onclick="logoutUser()"">
                                        <i class="bi bi-box-arrow-left"></i> Đăng xuất
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Main content -->
                <div class="h-screen flex-grow-1 overflow-y-lg-auto">
                    <!-- Header -->
                    <header class="bg-surface-primary border-bottom pt-6">
                        <div class="container-fluid">
                            <div class="mb-npx">
                                <div class="row align-items-center">
                                    <div class="col-sm-6 col-12 mb-4 mb-sm-0">
                                        <!-- Title -->
                                        <h1 class="h2 mb-0 ls-tight">Cocoon Vietnam</h1>
                                    </div>
                                </div>
                                <!-- Nav -->
                                <ul class="nav nav-tabs mt-4 overflow-x border-0">
                                    <li class="nav-item ">
                                        <a href="#" class="nav-link active">Tất cả tài khoản : <span id="userCount">0</span></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </header>
                    <!-- Main -->
                    <main class="py-6 bg-surface-secondary">
                        <div class="container-fluid">
                            <!-- Card stats -->
                            <div class="card shadow border-0 mb-7">
                                <div class="card-header">
                                    <h5 class="mb-0">Quản Lý Tài Khoản</h5>
                                </div>
                                <div class="table-responsive">
                                    <table class="table table-hover table-nowrap">
                                        <thead class="thead-light">
                                            <tr>
                                                <th>Ảnh Đại Diện</th>
                                                <th>Tên Tài Khoản</th>
                                                <th>Email</th>
                                                <th>Ngày Sinh</th>
                                                <th>Số Điện Thoại</th>
                                                <th>Hành Động</th>
                                            </tr>
                                        </thead>
                                        <tbody id="userTableBody">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
                <div class="modal fade" id="myModal">
                    <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <!-- Modal Header -->
                        <div class="modal-header">
                        <h4 class="modal-title" style="color: #B8A483;">Thông Tin Khách Hàng</h4>
                        <button type="button" class="btn-close btn-close-myModal" data-bs-dismiss="modal"></button>
                        </div>
                        <!-- Modal body -->
                        <div class="modal-body">
                            <form id="product-form">
                                <div class="form--avatar">
                                    <label for="avatar" class="upload">
                                        <input type="file" id="avatar" class="picture" name="avatar" onchange="handleImageChange()" >
                                        <i class="fa-solid fa-plus"></i>
                                    </label>
                                    <img src="/1.jpg" alt="" width="100px" height="100px" class="img" id="previewImage">
                                </div>
                            <div class="form--input">
                                <label for="userID">UserId:</label>
                                <input type="text" id="userID" name="userID" disabled>
                                <label for="username">Tên Khách Hàng:</label>
                                <input type="text" id="username" name="username" required>
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" required>
                                <label for="address">Địa Chỉ:</label>
                                <input type="text" id="address" name="address" >
                                <label for="phoneNumber">Số Điện Thoại:</label>
                                <input type="text" id="phoneNumber" name="phoneNumber" >
                            </div>
                            </form>
                        </div>
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="submit" class="view btn btn-primary" data-bs-dismiss="modal" id="loadingSpinner">
                                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                                <span id="editButtonText">Sửa Đổi</span>
                            </button>
                        </div>
                    </div>
                    </div>
                </div>
                <!-- The close Modal -->
            <div class="modal fade" id="deleteModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- Modal Header -->
                        <div class="modal-header">
                        <h4 class="modal-title" style="color: #B8A483;">Xoá Tài Khoản</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <!-- Modal body -->
                        <div class="modal-body">
                            <p>Bạn có muốn xáo tài khoản này không?</p>
                            <div class="clearfix">
                                <button type="button" class="deletebtn btn btn-primary" data-bs-dismiss="modal">Xóa bỏ</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <script src="/manageuser.js"></script>
    </body>
