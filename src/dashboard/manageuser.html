<title>Dashboard</title>
<link rel="stylesheet" type="text/css" href="/manageuser.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <body>
        <!-- for header part -->
        <header>
        <div class="logosec">
            <img
            src="/Cocoon-logo-PNG-3.png"
            class="icn menuicn"
            id="menuicn"
            alt="menu-icon"
            />
        </div>
        <div class="searchbar">
            <input type="text" placeholder="Search" />
            <div class="searchbtn">
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>
        </div>
        <div class="message">
            <div class="circle"></div>
            <i class="fa-regular fa-bell"></i>
            <div class="dp">
                <ul>
                    <li><a id="user-change" class="fa-regular fa-user active"></a></li>
                </ul>
                <!-- <i id="user-change" class="fa-regular fa-user" href="login.html"></i> -->
            </div>
        </div>
        </header>
        <div class="main-container">
        <div class="navcontainer">
            <nav class="nav">
            <div class="nav-upper-options">
                <div class="nav-option option1">
                    <i class="fa-solid fa-table-columns"></i>
                <h4>Bảng điều khiển</h4>
                </div>
                <div class="option2 nav-option">
                    <i class="fa-solid fa-people-roof"></i>
                <h4>Quản lý tài khoản</h4>
                </div>
                <div class="nav-option option5">
                    <i class="fa-solid fa-store"></i>
                <h4>Quản lý sản phẩm</h4>
                </div>
                <div class="nav-option logout">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <h4>Đăng xuất</h4>
                </div>
            </div>
            </nav>
        </div>
        <div class="main">
            <div class="searchbar2">
            <input type="text" name="" id="" placeholder="Search" />
            <div class="searchbtn">
                <img
                src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
                class="icn srchicn"
                alt="search-button"
                />
            </div>
            </div>
            <div class="report-container">
            <div class="report-header">
                <h1 class="recent-Articles">Quản lý người dùng</h1>
            </div>
            <div class="report-body">

                <table>
                    <thead>
                    <tr>
                      <th>Tên Khách Hàng</th>
                      <th>Ảnh Đại Diện</th>
                      <th>Email</th>
                      <th>Số Điện Thoại</th>
                      <th>Hành Động</th>
                    </tr>
                </thead>
                    <tbody id="userTableBody">
                        <!-- Dữ liệu người dùng sẽ được điền vào đây -->
                    </tbody>
                  </table>

                </div>
            </div>
            </div>
        </div>
        </div>
        
        <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                <h4 class="modal-title" style="color: #B8A483;">Sửa Đổi Khách Hàng</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <form id="product-form">
                        <label for="userID">UserId:</label>
                        <input type="text" id="userID" name="userID" disabled>
                        <label for="username">Tên Khách Hàng:</label>
                        <input type="text" id="username" name="username" required>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <label for="address">Địa Chỉ:</label>
                        <input type="text" id="address" name="address" required>
                        <label for="phoneNumber">Số Điện Thoại:</label>
                        <input type="text" id="phoneNumber" name="phoneNumber" required>
                        <label for="avatar">Hình Ảnh:</label>
                        <input type="file" id="avatar" name="avatar" required>
                    </form>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                <button type="submit" class="view" data-bs-dismiss="modal">Thêm</button>
                </div>
            </div>
            </div>
        </div>
        <script src="./manageuser.js"></script>
    </body>
</html>
